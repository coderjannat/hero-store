<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroStore</title>

  <!-- Custom Css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/65dfb6c576.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="mx-auto d-flex justify-content-center mt-3 fs-1 fw-bold">HERO &nbsp <span><i
          class="fas fa-store text-warning"></i></span>&nbsp STORE</h1>
  </header>
  <main class="main">
    <!------------------------------------------- Search Box ---------------------------------------->
    <div class="search-field mt-5 mb-5">
      <div class="search-box d-flex justify-content-center ">
        <input id="input-field" class="input-field ps-2" style="width: 50%" type="text"
          placeholder="Search in Hero Store . . ." />
        <button type="button" class="btn btn-primary search-button ms-2" autocomplete="off" id="search-btn"
          onclick="loadProducts()"><i class="fas fa-search"></i></button>
      </div>
    </div>

    <!---------------------------------------------- Products -------------------------------------->
    <div class="row pb-5">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>

      <!------------------------------------------------ My Cart ------------------------------------------>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-primary text-center ms-5 px-3" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Buy Now
          </button>
        </div>
      </div>
    </div>

    <!-------------------------------------------- Modal --------------------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body text-center">
            <p>JOIN WITH US</p>
            <h1>10% OFF WITH EMAIL SIGNUP !!!</h1>
            <hr>
            <div class="input-group mt-5 mb-3 ">
              <input type="text" class="form-control" placeholder="e-mail address" aria-describedby="button-addon2">
              <button class="btn btn-outline-primary ms-2" data-bs-dismiss="modal" type="button"
                id="button-addon2">submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
  <footer>
    <small class="mx-auto d-flex justify-content-center my-5 fw-bold text-muted">Â© 1996-2021, Herostore.com, Inc. or its
      affiliates</small>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
